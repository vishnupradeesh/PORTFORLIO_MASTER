<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vishnu Pradeesh N | Senior Software Engineer{% endblock %}</title>
    <meta name="description" content="{% block description %}Portfolio of Vishnu Pradeesh N, a Senior Software Engineer specializing in automation development, cloud/network solutions, Data and micro web services.{% endblock %}">
    <meta name="author" content="Vishnu Pradeesh N">
    <meta name="keywords" content="Software Engineer, Python, Automation, Cloud, AI, ML, Chennai, Developer, PyTest, Jenkins, Data, SQLite, FastAPI, Flask, Microservices">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Vishnu Pradeesh N | Senior Software Engineer">
    <meta property="og:description" content="Senior Software Engineer specializing in automation development, cloud/network solutions, Data and micro web services.">
    <meta property="og:type" content="website">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
